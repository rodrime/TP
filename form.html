<body>
    <header>
        <img src="Imagenes/logo2.png">
    </header>
    <div class="row">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-user-friends"></i> Acerca de Nosotros</a></li>
                    <li><a href="vision.html"><i class="fas fa-glasses"></i> Vision</a></li>

                    <li><a href="office.html"><i class="fas fa-building"></i> Oficinas</a></li>
                    <li><a class="active" href="form.html"><i class="fas fa-user-plus"></i> Registrese</a></li>
                </ul>
            </nav>
        </div>
        <div class="form">
            <h2>Formulario de Registro</h2>
            <form action="show_data.html" target="_blank">
                <label for="firstname">Nombre: </label>
                <input type="text" name="firstname" placeholder="Ingrese Nombre"><br>
                <label for="lastname">Apellido: </label>
                <input type="text" name="lastname" placeholder="Ingrese Apellido"><br>
                <label for="address">Direccion: </label>
                <input type="text" name="address" placeholder="Ingrese Direccion"><br>
                <label for="city">Ciudad: </label>
                <input type="text" name="city" placeholder="Ingrese Ciudad"><br>
                <label for="zipcode">Codigo Postal: </label>
                <input type="number" name="zipcode" placeholder="Ingrese Codigo Postal"><br>
                <label for="birthdate">Fecha de Nacimiento: </label>
                <input type="date" name="birthdate"><br>
                <p>Genero
                    <input type="radio" name="gender" value="hombre">Hombre
                    <input type="radio" name="gender" value="mujer">Mujer
                    <input type="radio" name="gender" value="otro">Otros
                </p>
                <p>Estudios
                    <input type="checkbox" name="studies" value="primario">Primario
                    <input type="checkbox" name="studies" value="secundario">Secundario
                    <input type="checkbox" name="studies" value="terciario">Terciario
                    <input type="checkbox" name="studies" value="universitario">Universitario
                </p>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
