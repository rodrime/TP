                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i>

                            Registrese</a></li>
                </ul>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form action="show_data.html" target="_blank">
                    <div class="form-group">
                        <h2>Formulario de Registro</h2>
                        <label for="firstname">Nombre: </label>
                        <input type="text" class="form-control" name="firstname" placeholder="Ingrese Nombre"><br>
                        <label for="lastname">Apellido: </label>
                        <input type="text" class="form-control" name="lastname" placeholder="Ingrese Apellido"><br>
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com"><br>
                        <label for="password">Contraseña: </label>
                        <input type="password" class="form-control" name="password" placeholder="Ingrese Contraseña"><br>
                        <label for="address">Direccion: </label>
                        <input type="text" class="form-control" name="address" placeholder="Ingrese Direccion"><br>
                        <label for="city">Ciudad: </label>
                        <input type="text" class="form-control" name="city" placeholder="Ingrese Ciudad"><br>
                        <label for="zipcode">Codigo Postal: </label>
                        <input type="number" class="form-control" name="zipcode"
                            placeholder="Ingrese Codigo Postal"><br>
                        <label for="birthdate">Fecha de Nacimiento: </label>
                        <input type="date" class="form-control" name="birthdate"><br>
                        <div class="form-check form-check-inline">
                            <p>Genero
                                <input class="form-check-input" type="radio" name="gender" value="hombre">Hombre
                                <input class="form-check-input" type="radio" name="gender" value="mujer">Mujer
                                <input class="form-check-input" type="radio" name="gender" value="otro">Otros
                            </p>
                        </div><br>
                        <div class="form-check form-check-inline">
                            <p>Estudios
                                <input class="form-check-input" type="checkbox" name="studies" value="primario">Primario
                                <input class="form-check-input" type="checkbox" name="studies"
                                    value="secundario">Secundario
                                <input class="form-check-input" type="checkbox" name="studies"
                                    value="terciario">Terciario
                                <input class="form-check-input" type="checkbox" name="studies"
                                    value="universitario">Universitario
                            </p>
                        </div><br>
                        <input class="btn btn-primary" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
